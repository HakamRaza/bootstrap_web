        <!-- green line on the left is the new added code -->
        <!-- linking bootstrap js to code using link given at bootstrap website as below -->

        <!-- JS, Popper.js, and jQuery -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

        <link rel="stylesheet" href="index.css">

    <head>

        <title>BootStrap Web</title>

    </head>


    <body>

        <div class="container">
            
            <div class="row" style="background-color: yellow;"> 
                <div class="sectionBox col-4" style="background-color: red;">Col 1</div>
                <div class="sectionBox col-4" style="background-color: green;">Col 2</div>
                <div class="sectionBox col-4" style="background-color: tomato;">Col 3</div>
            </div>

            <!-- col-4 means 4  column will group  together = 12 columns to get 3 columns same width -->

            <div class="row">
                <div class="sectionBox col-12 col-md-2" style="background-color: aqua;">Col1</div>
                <div class="sectionBox col-12 col-md-8" style="background-color: lightcoral;">Col2</div>
                <div class="sectionBox col-12 col-md-2" style="background-color: lightgreen">Col3</div>
            </div>

            <!-- using mobile responsive, here in case screen more than 540px, it will run sm, if larger than 720px , bootstrap run md -->

            <div class="row">
                <!-- no gutter remove the gap inside box, to add gap use padding -->
                <div class="sectionBox col-6" style= "background-color:blue">Col1</div>
                <div class="sectionBox col-6" style= "background-color:blueviolet">Col2</div>
            </div>

            <div class="row">
                <div class="sectionBox col-6" style="background-color: lightpink;">Col1</div>
                <div class="sectionBox col-4" style="background-color: lightsalmon;">Col2</div>
                <div class="sectionBox col-2" style="background-color: red;">Col3</div>
                
            </div>

        </div>
        
    </body>
</html>
